<section class="min-h-screen grid place-items-center bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-7">
      Izrada korisničkog računa
    </h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div class="flex mb-6 space-x-4">
        <div class="flex-1">
          <p-floatlabel>
            <input formControlName="firstName" class="w-full p-inputtext" pInputText id="firstName"/>
            <label for="firstName">Ime</label>
          </p-floatlabel>
        </div>
        <div class="flex-1">
          <p-floatlabel>
            <input formControlName="lastName" class="w-full p-inputtext" pInputText id="lastName"/>
            <label for="lastName">Prezime</label>
          </p-floatlabel>
        </div>
      </div>
      <div class="mb-6">
        <p-floatlabel>
          <input formControlName="email" class="w-full p-inputtext" pInputText id="email"/>
          <label for="email">Email</label>
        </p-floatlabel>
      </div>
      <div class="mb-6">
        <p-floatlabel>
          <p-password inputStyleClass="w-full" styleClass="w-full" id="password" formControlName="password" [toggleMask]="true" [feedback]="false"/>
          <label for="password">Zaporka</label>
        </p-floatlabel>
      </div>
      <div class="mb-6">
        <p-floatlabel>
          <p-password formControlName="confirmPassword" inputStyleClass="w-full" styleClass="w-full" id="repeatPassword" [toggleMask]="true" [feedback]="false"/>
          <label for="repeatPassword">Ponovi zaporku</label>
        </p-floatlabel>
      </div>
      <div class="flex items-center justify-between">
        <p-button icon="pi pi-sign-in" [disabled]="registerForm.invalid" type="submit" class="w-full" styleClass="w-full" label="Registriraj se" />
      </div>
    </form>
    <div class="flex items-center justify-center">
      <span class="text-sm text-gray-600">
        Već imaš korisnički račun?
      </span>
      <a class="ml-1 text-sm font-medium text-blue-600 hover:text-blue-300 transition-colors hover:underline"
        href="/login">
        Prijava
      </a>
    </div>
  </div>
</section>

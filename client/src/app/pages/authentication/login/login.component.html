<app-navbar></app-navbar>

<section class="min-h-screen grid place-items-center bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-7">
      Prijavi se na svoj račun
    </h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-6">
        <p-floatlabel>
          <input formControlName="email" class="w-full p-inputtext" pInputText id="email" />
          <label for="email">Email adresa</label>
        </p-floatlabel>
      </div>
      <div class="mb-6">
        <p-floatlabel>
          <p-password inputStyleClass="w-full" styleClass="w-full" id="password" formControlName="password" [toggleMask]="true" [feedback]="false" />
          <label for="password">Zaporka</label>
        </p-floatlabel>
      </div>
      <div class="flex items-center justify-between">
        <p-button icon="pi pi-sign-in" [disabled]="loginForm.invalid" type="submit" class="w-full" styleClass="w-full" label="Prijava" />
      </div>
    </form>
    <div class="flex items-center justify-center mt-4">
      <span class="text-sm text-gray-600">Nemaš račun?</span>
      <a class="ml-1 text-sm font-medium text-blue-600 hover:text-blue-300 transition-colors hover:underline" href="/register">
        Registriraj se
      </a>
    </div>
  </div>
</section>

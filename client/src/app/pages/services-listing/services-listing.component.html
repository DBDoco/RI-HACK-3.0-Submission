<div class="services-container">
  <!-- Left Side: Filters -->
  <div class="filter-section">
    <h3>Filtriraj Usluge</h3>

    <!-- Filter by Kategorija usluge -->
    <div class="filter-group">
      <h4>Kategorija Usluge</h4>
      <ul>
        <li>
          <input
            type="checkbox"
            id="cat1"
            (change)="filterByCategory('category1')"
          />
          <label for="cat1">Kategorija 1</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="cat2"
            (change)="filterByCategory('category2')"
          />
          <label for="cat2">Kategorija 2</label>
        </li>
      </ul>
    </div>

    <!-- Filter by Tip usluge -->
    <div class="filter-group">
      <h4>Tip Usluge</h4>
      <ul>
        <li>
          <input
            type="checkbox"
            id="tip1"
            (change)="filterByServiceType('type1')"
          />
          <label for="tip1">Tip 1</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="tip2"
            (change)="filterByServiceType('type2')"
          />
          <label for="tip2">Tip 2</label>
        </li>
      </ul>
    </div>

    <!-- Filter by Vrsta plaćanja -->
    <div class="filter-group">
      <h4>Vrsta Plaćanja</h4>
      <ul>
        <li>
          <input
            type="checkbox"
            id="payment1"
            (change)="filterByPaymentType('paymentType1')"
          />
          <label for="payment1">Gotovina</label>
        </li>
        <li>
          <input
            type="checkbox"
            id="payment2"
            (change)="filterByPaymentType('paymentType2')"
          />
          <label for="payment2">Kartica</label>
        </li>
      </ul>
    </div>

    <!-- Sort by Price -->
    <div class="sort-group">
      <h4>Sortiraj po Cijeni</h4>
      <select (change)="sortByPrice($event)">
        <option value="asc">Rastući</option>
        <option value="desc">Padajući</option>
      </select>
    </div>
  </div>

  <!-- Right Side: Services Listing -->
  <div class="services-list">
    <h3>Popis Usluga</h3>
    @for(service of filteredServices; track $index) {
    <div class="service-item" (click)="openServiceModal(service)">
      <div class="service-info">
        <img
          [src]="service.image"
          alt="{{ service.name }}"
          class="service-img"
        />
        <div>
          <h4>{{ service.name }}</h4>
          <p>{{ service.description }}</p>
          <p>Cijena: {{ service.price | currency }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<!-- Modal backdrop -->
@if(serviceModalOpen) {
<div class="modal-backdrop" (click)="closeServiceModal()"></div>
}

<!-- Modal container -->
@if(serviceModalOpen) {
<app-service-modal
  (closeServiceModal)="closeServiceModal()"
  [service]="selectedService"
></app-service-modal>
}

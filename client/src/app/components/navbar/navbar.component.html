<header class="border-b h-[8vh] flex items-center">
  <div class="container mx-auto grid grid-cols-3 text-[#333]">
    <h1>Logo</h1>
    <nav class="flex items-center gap-6">
      <a href="#" class="hover:text-[#FF5722] transition-colors">Započni</a>
      <a href="#" class="hover:text-[#FF5722] transition-colors">Pridruži nam se</a>
      <div class="dropdown">
        <div tabindex="0" role="button" class="hover:text-[#FF5722] transition-colors flex items-center gap-2">
          <span>Usluge</span>
          <i class="pi pi-chevron-down"></i>
        </div>
        <ul tabindex="0" class="dropdown-content flex flex-col gap-2 menu bg-base-100 rounded-lg border z-[1] w-[250px] p-2 shadow">
          <li class="border rounded-md hover:rounded-md"><a class="flex flex-col items-start gap-2">
            <h2>Tražim uslugu</h2>
            <p>Treba mi profesionalna usluga za željeni problem</p>
          </a></li>
          <li class="border rounded-md hover:rounded-md"><a class="flex flex-col items-start gap-2">
            <h2>Nudim uslugu</h2>
            <p>Treba mi profesionalna usluga za željeni problem</p>
          </a></li>
        </ul>
      </div>
      <a href="#" class="hover:text-[#FF5722] transition-colors">O nama</a>
      <a href="/chat" class="hover:text-[#FF5722] transition-colors">Poruke</a>
      @if(jwtService.token()) {
        <a [routerLink]="'/profile/' + jwtService.token().id" class="hover:text-[#FF5722] transition-colors">Profil</a>
      }
    </nav>
    @if (!jwtService.token()) {
      <div class="flex justify-end">
        <a routerLink="/login" class="btn bg-[#FF5722] hover:bg-[#ff8a50] text-white px-8">Prijava</a>
      </div>
    } @else {
      <div class="flex justify-end">
        <a (click)="authService.logout()" class="btn bg-[#FF5722] hover:bg-[#ff8a50] text-white px-8">Odjava</a>
      </div>
    }
  </div>
</header>
